<div class="row">
  <div class="col-xs-12">
    <button *ngIf="!shared" class="btn btn-success pull-right" (click) = "onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
      <p-panel [header]="shared?'Shared Recipes':'My Recipes'" [toggleable]="true" [collapsed]="toggler" [style]="{'margin-bottom':'20px'}">
        <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <app-recipe-item [shared]="shared" *ngFor="let recipeEl of recipes;let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
        </p-scrollPanel>
      </p-panel>
  </div>
</div>
